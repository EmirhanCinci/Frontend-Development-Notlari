<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09. Ders - Liste Etiketleri</title>
</head>
<body>
    <!-- Madde imleri varsayılan olarak dairedir. -->
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <hr>
    <!-- Madde imleri çember yapıldı. -->
    <ul style="list-style-type: circle;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <hr>
    <!-- Madde imlerini kare yapar. -->
    <ul style="list-style-type: square;">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>
    <hr>
    <!-- Madde imleri varsayılan olarak 1'den başlayarak birer birer artar. -->
    <ol>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <hr>
    <!-- Madde imlecinin başlangıcı 10 olarak ayarlandı. 11, 12 ... olarak devam eder.-->
    <ol start="10">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <hr>
    <!-- Madde imleri Roma rakamları olarak ayarlandı. -->
    <ol type="I">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
    <hr>
    <!-- Madde imleri alfabetik olarak ayarlandı. -->
    <ol type="A">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>
</body>
</html>
