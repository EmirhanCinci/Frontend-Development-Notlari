<!DOCTYPE html>
<!-- Sayfa içeriğinin Türkçe olduğunu belirttik. -->
<html lang="tr">
<head>
    <!-- Sayfada kullanılan karakter setini tanımlar. -->
    <meta charset="UTF-8">
    <!-- Sayfanın hangi internet explorer sürümünde görüntüleneceğini belirtir. -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Sayfanın tüm cihazlarda iyi görünmesini sağlamak için kullanılır. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Sayfada bulunan anahtar kelimeleri arama motorları için tanımlar. -->
    <meta name="keywords" content="HTML5, CSS3, JavaScript, Python, Java">
    <!-- Sayfa ile bağdaşlaşmış bir slogan, cümle veya açıklama metni tanımlamamızı sağlar. -->
    <meta name="description" content="Emirhan CİNCİ ile Web Geliştirme">
    <!-- Sayfayı oluşturan kişinin adını soyadını tanımlar. -->
    <meta name="author" content="Emirhan CİNCİ">
    <!-- Sayfanın kaç saniyede veya kaç dakikada bir yenileneceğini belirtir. -->
    <meta http-equiv="refresh" content="30">
    <title>02. Ders - Meta Etiketleri</title>
</head>
<body>
    <!-- Sayfa içeriği buraya gelir. -->
</body>
</html>
