<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11. Ders - Block ve Inline Etiketler</title>
</head>
<body>
    <!-- style özniteliğinde p etiketinin arka plan rengi kırmızı yapılır. -->
    <p style="background-color: red;">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse, nulla?
    </p>
    <!-- style özniteliğinde a etiketinin arka plan rengi aqua yapılır. -->
    <a href="#" style="background-color: aqua;">Link 1</a>
    <!-- style özniteliğinde a etiketinin arka plan rengi blueviolet yapılır. -->
    <a href="#" style="background-color: blueviolet;">Link 2</a>
    <!-- style özniteliğinde div etiketinin arka plan rengi cadetblue yapılır. -->
    <div style="background-color: cadetblue;">
        <!-- style özniteliğinde span etiketinin arka plan rengi kırmızı yapılır. -->
        Lorem ipsum dolor sit amet <span style="background-color: red;">consectetur</span> adipisicing elit. Nulla, ex!
    </div>
</body>
</html>
